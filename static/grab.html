  <link rel="apple-touch-icon" sizes="152x152" href="grab/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="grab/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="grab/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="grab/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="grab/favicon-96x96.png" sizes="96x96">

  <link rel="manifest" href="grab/manifest.json">
  <link rel="mask-icon" href="grab/safari-pinned-tab.svg" color="#00B140">
  <meta name="apple-mobile-web-app-title" content="GrabShuttle">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="GrabShuttle">
  <meta name="msapplication-TileColor" content="#00B140">
  <meta name="msapplication-TileImage" content="mstile-144x144.png">
  <meta name="theme-color" content="#00B140">
  <!-- qrcode generator -->
  <script type="text/javascript" src="js/qrcode.min.js"></script>
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="js/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>
  <!-- ionic/angularjs js -->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript" src="https://checkout.stripe.com/checkout.js"></script>
  <script src="lib/beeline/bundle.js"></script>
  <script>
    angular.module('beeline')
    .factory('replace', function () {
      var replacements = {
        '/assets/FAQ': '/assets/FAQ-grab'
        // 'img/introTrackOnly.svg': 'img/introSuggest.svg'
      };

      return function (x) {
        if (x in replacements) {
          return replacements[x];
        } else {
          return x;
        }
      }
    })
    .factory('p', function () {
      return {
        transportCompanyId: 15,
        APP: {
          NAME: "GrabShuttle",
          PREFIX: "grab-",
          SMS_OTP_FROM: 'GrabShuttle',
          INDEX: "https://app.beeline.sg/grab.html"
        },
        CONTACTS: {
          PHONE: "(65) 6655 0005",
          EMAIL: "support.sg@grab.com"
        }
      }
    })
  </script>
</head>

<body ng-app="beeline">
  <ion-nav-view></ion-nav-view>
</body>

</html>
